<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/logimStyle.css">
    <link rel="icon" href="/imgs/logo/icon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" sizes="300*300">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Logistima</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1> creat acount </h1>
			
			<input type="text" placeholder="userbame" />
			<input type="email" placeholder="email" />
			<input type="password" placeholder="password" />
			<button>creat</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1> login </h1>
			<input type="email" placeholder="email" />
			<input type="password" placeholder="password" />

			<button> login </button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>join LOGISTIMA now</h1>
				<button class="ghost" id="signIn"> LOGIN</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>  LOGISTIMA, Your gate to the world of modern logistics</h1>
			<button class="ghost" id="signUp">SIGN UP</button>
			</div>
		</div>
	</div>
</div>
